<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="text-center">
         <h1>Randomizer</h1>
      </div>
      <div class="form text-center ">
        <div class="form__ipt-name">Min</div>
        <input type="number" class="form__input min-number" value="1">
        <div class="form__ipt-name">Max</div>
        <input type="number" class="form__input max-number" value="10">
        <div class="btn-group">
          <button class="btn-group__btn generate">Generate</button>
          <button class="btn-group__btn reset">Reset</button>
        </div>
        <div class="form__out out"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
